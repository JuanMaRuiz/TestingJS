<html>
<head>
    <meta charset="utf-8">
    <title>Mocha Tests</title>
    <link href="/node_modules/mocha/mocha.css" rel="stylesheet" />
</head>

<body>
    <div id="mocha"></div>

    <script src="/node_modules/chai/chai.js"></script>
    <script src="/node_modules/mocha/mocha.js"></script>
    <script src="https://cdn.rawgit.com/jquery/jquery/2.1.4/dist/jquery.min.js"></script>

    <script>
        mocha.ui('tdd');
        mocha.setup('tdd');
        mocha.reporter('html');
        var expect = chai.expect;
        var assert = chai.assert;
        // Due mocha has a global leak detection feature we need to ignore __browserSyn__ global variable
        // in order to avoid fake fails on tests. More info: https://stackoverflow.com/questions/8360318/global-leak-errors-in-mocha#answer-10040921
        mocha.setup({globals: ['___browserSync___', 'jQuery']});
    </script>

    <script src="/app/lib/js/jqLite.js"></script>
    <script src="/app/scripts/app.js"></script>
    <script src="/app/scripts/developer.js"></script>
    <script src="/app/scripts/template.js"></script>
    <script src="/app/scripts/developerTemplate.js"></script>
    <!-- All your tests here -->
    <script src="/test-examples/mocha/test/bazinga.test.js"></script>
    <script src="/test-examples/mocha/test/developerTemplate.test.js"></script>
    <script src="/test-examples/mocha/test/jqLite.test.js"></script>

    <script>
        mocha.checkLeaks();
        mocha.run();
    </script>
</body>

</html>
