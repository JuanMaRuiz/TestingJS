<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <link rel="icon" type="image/png" href="images/tester-logo.png">
  <title>TestingJS</title>
  <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic">
  <link rel="stylesheet" href="/lib/css/bootstrap.min.css">
</head>
<body>
  <div class="container">
    <header>
      <h1 class="title">Cool Developers</h1>
    </header> <!-- /. End of colunm -> container div for h1 -->

    <div class="row">
        <div class="form col-xs-6 col-md-6">
          <div class="form-group">
            <label class="col-form-label" for="inputDefault">Search developer</label>
            <input type="text" class="form-control" placeholder="Search" id="search">
          </div>
        </div>
    </div>
    <div class="row">

      <div class="col-xs-12 col-md-6 col-lg-6">
        <div id="devs-list" class="list-group">
          <!-- Here goes the list of developers -->
        </div>
      </div>
      <!-- /.End of devs list -->
      <div class="col-xs-12 col-md-6 col-lg-6">
        <div id="developer">
            <!-- Here goes the thumbail of the developer  -->
        </div>
      </div>
      <!-- /.End of Dev thumbail -->
    </div>

  </div> <!-- /. End of .section.container -->


  <script src="scripts/jqLite.js"></script>
  <script src="scripts/app.js"></script>
  <script src="scripts/template.js"></script>
  <script src="scripts/developerTemplate.js"></script>
  <script src="scripts/developer.js"></script>
</body>
</html>
